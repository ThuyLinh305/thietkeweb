<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Even or Odd</title>
    <script>
        function checkNumber() {
            var userInput = prompt("Nhập số:"); 
            var number = parseInt(userInput); 

           
            function isEven(num) {
                return num % 2 === 0;
            }

            if (isEven(number)) {
                alert(number + " là số chẵn");
            } else {
                alert(number + " là số lẻ");
            }
        }
    </script>
</head>
<body>
    <h2>Kiểm tra số chẵn lẻ</h2>
    <button onclick="checkNumber()">Kiểm tra</button>
</body>
</html>
